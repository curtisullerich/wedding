# Site settings
#theme: jekyll-theme-easy-wedding
#remote_theme: curtisullerich/my-jekyll-theme-easy-wedding
title: Curtis & Meishan
email: curtis.meishan@gmail.com
url: http://wedding.ulleri.ch # Be sure to include http:// or https://
description: "We're getting married and can't wait to celebrate with you!"
baseurl: ""

collections:
  stories:
    sort_by: order
  banners:

sass:
  style: compressed

defaults:
  - scope:
      path: "photos/"
    values:
      image: true
  - scope:
      type: banners
    values:
      layout: banner

# Build settings
markdown: kramdown
permalink: pretty

exclude:
  - _compress_images_cache.yml

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-compress-images
  #- jekyll-remote-theme

compress_images:
  images_path: "{assets,photos}/**/*.{gif,png,jpg,jpeg,svg}"
